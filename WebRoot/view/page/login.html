<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="application/x-www-form-urlencoded" charset="UTF-8">
<title>login</title>
<script type="text/javascript" src="/view/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
$(function($) {
	$("#register").click(function(){
		var uname = $("#userName").val();
		alert(uname);
		$.post("http://www.onlinever.com/gateway/register.htm", "{ \"loginName\": \""+uname+"\" }",
		   	function(data){
				if(data.statusCode!=200){
					alert("error");
				}
		});
	});
	$("#sendEmail").click(function(){
		var email = $("#email").val();
		alert(email);
		$.post("http://www.onlinever.com/gateway/sendVerifyMail.htm", "{ \"email\": \""+email+"\" }",
		   	function(data){
				if(data.statusCode!=200){
					alert("error");
				}
		});
	});
	$.get("http://www.onlinever.com/gateway/getSession.htm", function(data){
		 alert("Data Loaded: " + data.result);
	});
});

</script>
</head>
<body>
<div id ="head"></div>
<form id="dologin">
<input id="userName" type="text" value="请输入您的邮箱、用户名或手机号" /><br />
<input id="email" type="text" value="请输入您的邮箱" /><br />
<input id="sendEmail" type="button" value="发送验证邮件" /><br />
<input id="emailVerifyCode" type="text" value="请输入您的邮箱验证码" />
<br /><input type="password"/>
<br /><input id="register" type="submit" value="sign in"/>
</form>
</body>
</html>
